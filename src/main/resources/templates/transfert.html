<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de transfert - Pay My Buddy</title>
    <link rel="stylesheet" href="/css/transfert.css">
</head>
<body>
    <header class="navbar">
        <h1>Pay My Buddy</h1>
        <nav>
            <a th:href="@{transfert}" class="active">Transférer</a>
            <a th:href="@{profil}">Profil</a>
            <a th:href="@{connection}">Ajouter relation</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <a href="javascript:void(0)" onclick="this.closest('form').submit()" >Se déconnecter</a>
            </form>
        </nav>
    </header>

    <main class="container">

        <!-- Message ajout de connection -->
        <div th:if="${param.connection}" class="success-message">
            Votre liste de relation a été mise à jour.
        </div>

        <!-- Message de mise à jour du profil -->
        <div th:if="${param.profil}" class="success-message">
            Le profil a bien été mis à jour.
        </div>

        <!-- Message ajout de transaction -->
        <div th:if="${param.transaction}" class="success-message">
            La transaction a bien été effectuée.
        </div>

        <!-- Messages d'erreurs provenant de la méthode createTransfert -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Messages d'erreurs provenant de la validation de transfertRequest -->
        <div th:if="${errorMessages}" class="error-message">
            <ul>
                <li th:each="msg : ${errorMessages}">
                    <span th:text="${msg}"></span>
                </li>
            </ul>
        </div>

        <section class="form-section">
            <form th:action="@{/transfert}" th:object="${transfertRequest}" method="post">
                <select th:field="*{relationId}" required >
                    <option value="" th:selected="true" th:disabled="true" th:hidden = "true">Sélectionner une relation</option>
                    <option th:each="connection : ${connections}"
                            th:value="${connection.id}"
                            th:text="${connection.username}">
                    </option>
                </select>
                <input type="text" name="description" placeholder="Description" required>
                <input type="number" name="amount" placeholder="0" min="0" step="0.01" required>
                <button type="submit">Payer</button>
            </form>
        </section>

        <section>
            <h2>Mes Transactions</h2>
            <div th:if="${transactions != null and transactions.isEmpty()}">
                <p>Aucune transaction n'a été effectuée pour le moment.</p>
            </div>
            <div th:unless="${transactions != null and transactions.isEmpty()}">
                <table class="transactions-table">
                    <thead>
                    <tr>
                        <th>Relations</th>
                        <th>Description</th>
                        <th>Montant</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.receiver.username}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount + ' €'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <h2>Mon Solde</h2>
            <div th:text="${balance + ' €'}">
            </div>
        </section>

    </main>
</body>
</html>
