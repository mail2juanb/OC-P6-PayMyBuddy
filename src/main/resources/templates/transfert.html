<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de transfert - Pay My Buddy</title>
    <link rel="stylesheet" href="/css/transfert.css">
</head>
<body>
    <header class="navbar">
        <h1>Pay My Buddy</h1>
        <nav>
            <a href="#">Transférer</a>
            <a href="#">Profil</a>
            <a href="#">Ajouter relation</a>
            <a href="#">Se déconnecter</a>
        </nav>
    </header>
    <main class="container">
        <section class="form-section">
            <select name="relation" required>
                <option value="" disabled selected>Sélectionner une relation</option>
                <option th:each="connection : ${connections}"
                        th:value="${connection.id}"
                        th:text="${connection.username}">
                </option>
            </select>
            <input type="text" name="description" placeholder="Description" required>
            <input type="number" name="amount" placeholder="0" min="0" step="0.01" required>
            <button type="submit">Payer</button>
        </section>
        <section>
            <h2>Mes Transactions</h2>
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Relations</th>
                        <th>Description</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.receiver.username}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount + ' €'}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
