<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Profil - Pay My Buddy</title>
    <link rel="stylesheet" href="/css/profil.css">
</head>
<body>
<header>
    <h1>Pay My Buddy</h1>
    <nav>
        <a th:href="@{transfert}">Transférer</a>
        <a th:href="@{profil}" class="active">Profil</a>
        <a href="#">Ajouter relation</a>
        <a href="#">Se déconnecter</a>
    </nav>
</header>
<main>
    <h2>Profil</h2>
    <form action="/updateProfile" method="post" class="profile-info">
        <div>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" th:value="${username}" class="value" required>
        </div>
        <div>
            <label for="email">Mail :</label>
            <input type="email" id="email" name="email" th:value="${email}" class="value" required>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" class="value" required>
        </div>
        <button type="submit">Modifier</button>
    </form>
</main>
</body>
</html>
