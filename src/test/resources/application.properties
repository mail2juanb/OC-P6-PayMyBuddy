
# Test Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=rootroot
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  -- La console m'indique de ne pas le mettre, c par defaut
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#log
#logging.level.root=DEBUG

# Mode debug SQL dans Hibernate - J'ai l'impression que ca ne change rien
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SQL scripts
spring.jpa.defer-datasource-initialization=true
# Par defaut, les scripts data.sql et schema.sql sont executes avant l'initialisation d'Hibernate.

# Toute initialisation basee sur un script, necessite la propriete - never desactive les script sql
spring.sql.init.mode=always
#spring.sql.init.mode=never

